<section class="container-fluid paypal">
	<div class="row">
		<div id="one-time" class="col-md-5 donation-btn">
			<form  action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			  <input type="hidden" name="cmd" value="_s-xclick">
			  <input type="hidden" name="hosted_button_id" value="QAEKM25PYQN5A">
			  <input class="invisible-btn" type="submit" value="Donate to MAC" border="0" name="submit">
			</form>
		</div>
		<div id="recurring" class="col-md-5 donation-btn">
			<input class="invisible-btn" type="submit" value="Set up a recurring donation" border="0" name="submit">
		</div>
		<div id="recurring-donation" class="col-md-12" >
			{% include donate/recurring_donation.html %}
		</div>
	</div>
</section>

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    <div id="nonFooter">

      {% include header.html %}

      <div class="page-content">
        {% if site.upcoming_event %}
        <div class="wrapper">
          {% include eventbrite.html %}
        </div>
        {% endif %}
        <div class="wrapper">
          {% include sidebar.html %}
          <div class="content-box">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    <script>
      console.log("in the script tag");
      let mainContent = document.getElementById('mainContent');
      let firebaseHeadingRef = firebase.database().ref().child("HOME");
      console.log(firebaseHeadingRef);
      firebaseHeadingRef.on('value', function(datasnapshot) {
        mainContent.innerText = datasnapshot.val();
      })
    </script>

    <div id="footer">
      {% include footer.html %}
    </div>
  </body>

</html>
